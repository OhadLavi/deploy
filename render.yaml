services:
  - type: web
    name: semental-api
    env: python
    runtime: python3.11
    buildCommand: |
      pip install -r requirements.txt
      mkdir -p /opt/render/project/src/model
      # Download model files from cloud storage
      curl -L "$MODEL_SYN1NEG_URL" -o /opt/render/project/src/model/model.mdl.syn1neg.npy
      curl -L "$MODEL_VECTORS_URL" -o /opt/render/project/src/model/model.mdl.wv.vectors.npy
      cp model/* /opt/render/project/src/model/
    startCommand: gunicorn wsgi:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_ORIGIN
        sync: false
      - key: WEB_CONCURRENCY
        value: 4
      - key: TIMEOUT
        value: 30
      - key: LOG_LEVEL
        value: info
      - key: PORT
        value: 10000
      - key: MODEL_PATH
        value: /opt/render/project/src/model/model.mdl
      - key: WORDS_PATH
        value: /opt/render/project/src/words.txt
      - key: MODEL_SYN1NEG_URL
        value: https://limewire.com/d/1e2cf2e0-bf3b-4fab-8da9-b756d6c3c9c1#RbamU0h0JItDrUm8QzWKyEIxEAmRyF99-vO6Czi3csE
      - key: MODEL_VECTORS_URL
        value: https://limewire.com/d/1d7b3eb9-ad22-457a-a3dd-71ef283d9d4f#yB0W2QmwEfeLWAE_YC7C9tTl_TLEqg1vU0ShPwQps14
    disk:
      name: model
      mountPath: /opt/render/project/src/model
      sizeGB: 1 