services:
  - type: web
    name: semental-api
    env: python
    runtime: python3.11
    buildCommand: |
      pip install -r requirements.txt
      mkdir -p /opt/render/project/src/model
      
      # Function to download large files from Google Drive
      download_from_gdrive() {
        FILEID=$1
        FILENAME=$2
        
        echo "Attempting to download file ID: ${FILEID} to ${FILENAME}"
        
        # Get the confirmation token
        echo "Getting confirmation token..."
        CONFIRM=$(curl -sL "https://drive.google.com/uc?export=download&id=${FILEID}" | grep -o 'confirm=[^&]*' | cut -d'=' -f2)
        echo "Confirmation token: ${CONFIRM}"
        
        # Download with confirmation token
        echo "Downloading with token..."
        curl -L -v -o "$FILENAME" "https://drive.google.com/uc?export=download&confirm=${CONFIRM}&id=${FILEID}"
        
        # Check file size
        if [ -f "$FILENAME" ]; then
          echo "File downloaded. Size: $(ls -lh $FILENAME)"
        else
          echo "File not found after download!"
        fi
      }
      
      echo "Current directory: $(pwd)"
      echo "Listing /opt/render/project/src/model before downloads:"
      ls -la /opt/render/project/src/model
      
      echo "Downloading syn1neg file..."
      download_from_gdrive "1ubP3YTB_9CuZ84Iey0WuR8Mru-oDtD3N" "/opt/render/project/src/model/model.mdl.syn1neg.npy"
      
      echo "Downloading vectors file..."
      download_from_gdrive "1pB9Ht2owUreXjejfwoIrsNQiFcdMEVZf" "/opt/render/project/src/model/model.mdl.wv.vectors.npy"
      
      echo "Listing local model directory:"
      ls -la model/
      
      echo "Copying model files..."
      cp -v model/* /opt/render/project/src/model/
      
      echo "Final contents of /opt/render/project/src/model:"
      ls -la /opt/render/project/src/model
      
      # Verify files exist and have size
      if [ ! -s /opt/render/project/src/model/model.mdl.syn1neg.npy ]; then
        echo "syn1neg file is empty or missing"
        exit 1
      fi
      
      if [ ! -s /opt/render/project/src/model/model.mdl.wv.vectors.npy ]; then
        echo "vectors file is empty or missing"
        exit 1
      fi
      
      echo "Model files downloaded successfully"
    startCommand: gunicorn wsgi:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_ORIGIN
        sync: false
      - key: WEB_CONCURRENCY
        value: 4
      - key: TIMEOUT
        value: 30
      - key: LOG_LEVEL
        value: info
      - key: PORT
        value: 10000
      - key: MODEL_PATH
        value: /opt/render/project/src/model/model.mdl
      - key: WORDS_PATH
        value: /opt/render/project/src/words.txt
    disk:
      name: model
      mountPath: /opt/render/project/src/model
      sizeGB: 1 