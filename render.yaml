services:
  - type: web
    name: semental-api
    env: python
    runtime: python3.11
    buildCommand: pip install -r requirements.txt
    startCommand: python -m gunicorn server:app --bind 0.0.0.0:$PORT --workers 4 --log-level debug
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_ORIGIN
        sync: false
      - key: WEB_CONCURRENCY
        value: 4
      - key: TIMEOUT
        value: 30
      - key: LOG_LEVEL
        value: info
    disk:
      name: model
      mountPath: /opt/render/project/src/model
      sizeGB: 1 